<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body style="background-color:beige">
    <h1 style="text-align: center">Register Here !</h1>
    <div
      style="
        justify-content: center;
        align-items: center;
        display: flex;
        margin-top: 5%;
        /* width: 60%; */
        border: 2px solid greys;
      "
    >
      <table>
        <tr>
          <td>First name -</td>
          <td>
            <input />
          </td>
        </tr>
        <tr>
            <td>Middle name -</td>
            <td>
              <input />
            </td>
          </tr>
        <tr>
          <td>Last Name -</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>E-mail -</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Password -</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Date Of Birth -</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Gendre -</td>
          <td><input type="radio" />Male <input type="radio" />Female</td>
        </tr>
        <tr>
          <td>Mobile -</td>
          <td><input type="tel"></td>
        </tr>
        <tr>
          <td>Address -</td>
          <td><textarea cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
          <td><button>Submit</button>     <button>Clear all</button></td>
        </tr>
        
      </table>
    </div>
  </body>
</html>
